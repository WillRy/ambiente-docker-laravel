version: "3.7"

services:
  app:
    build: docker/app
    container_name: app
    entrypoint: ./docker/app/entrypoint.sh
    restart: always
    volumes:
      - .:/var/www
      - ./docker/app/custom.ini:/usr/local/etc/php/conf.d/custom.ini
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
    networks:
      - app-network
    depends_on:
      - db
      - redis


