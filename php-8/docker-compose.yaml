  nginx:
    build: docker/nginx
    container_name: nginx
    entrypoint: ./docker/nginx/entrypoint.sh
    restart: always
    tty: true
    ports:
      - "8000:80"
    environment:
      WAIT: -wait tcp://app:9000
    volumes:
      - .:/var/www
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
    networks:
      - app-network
    depends_on:
